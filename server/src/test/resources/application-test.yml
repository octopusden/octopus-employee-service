eureka:
  client:
    enabled: false

spring:
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${auth-server.url}/realms/${auth-server.realm}

auth-server:
  url: # set via env
  realm: # set via env

one-c:
  host: http://${test.mockserver-host}/one-c
  username: oneCUser
  password: oneCPassword

jira1:
  host: http://${test.mockserver-host}/jira1
  username: jiraUser
  password: jiraPassword

jira2:
  host: http://${test.mockserver-host}/jira2
  username: jira2User
  password: jira2Password

employee-service:
  work-day-hours: 8
  user-availability:
    jql: Employee in ({usernames}) AND project in ("Calendar RCIS", "Calendar") AND "Leave from date" <= startOfDay() AND "Leave to date" >= endOfDay() AND status not in (Canceled, Rejected)

octopus-security:
  roles:
    ROLE_EMPLOYEE_SERVICE_USER_DEV:
      - ACCESS_EMPLOYEE
      - ACCESS_CUSTOMER